<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog Website</title>
  <link rel="stylesheet" href="blog.css" />
</head>
<body>

<header>
  <h1>My Blog</h1>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('admin')">Admin</button>
  </nav>
</header>


<section id="home" class="section">
  <h2>Blog Posts</h2>
  <div id="posts-container">

  </div>
</section>


<section id="login" class="section hidden">
  <div class="form-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <p id="login-msg"></p>
  </div>
</section>


<section id="admin" class="section hidden">
  <div class="form-container">
    <h2>Admin Panel</h2>
    <p>Write a new blog post</p>
    <input type="text" placeholder="Post Title" id="post-title" />
    <input type="text" placeholder="Image URL (optional)" id="post-image-url" />
    <textarea placeholder="Post Content" id="post-content"></textarea>
    <select id="post-category">
      <option value="Tech">Tech</option>
      <option value="Lifestyle">Lifestyle</option>
      <option value="Travel">Travel</option>
    </select>
    <button class="post-blog" onclick="addNewBlog()">Post Blog</button>
    <p>(Admin functionality is simulated)</p>
  </div>
</section>

<footer>
  <p>Â© 2025 My Blog. All rights reserved.</p>
</footer>

<script src="blog.js"></script>
</body>
</html>
